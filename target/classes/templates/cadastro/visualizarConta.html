<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Fluxo de Caixa</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="../materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="../style/styleCss.css" />
</head>
<body>

	<header>
		<nav class="menu">
			<div class="nav-wrapper">

				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/listarConta"
						class="waves-effect waves-light btn"><i
							class="material-icons left">arrow_back_ios</i>Voltar</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<center>
		<h3 class="tituloPagina">Visualizar Conta</h3>
	</center>


	<div th:each="conta : ${conta}" class="container detalhesConta">

		<center>
			<h5 class="tituloDiv">Dados Cliente / Fornecedor</h5>
		</center>

		<div class="row">
			<p>
				<b>Nome:</b> <span th:text="${conta.nome}"></span>
			</p>
			<p>
				<b>Email:</b> <span th:text="${conta.email}"></span>
			</p>
			<p>
				<b>Contato:</b> <span th:text="${conta.contato}"></span>
			</p>
			<p>
				<b>Descricao: </b><span th:text="${conta.descricao}"></span>
			</p>
		</div>
	</div>



	<div class="container formPagamento">

		<center>
			<h5 class="tituloDiv">Transacoes Cadastradas</h5>
		</center>

		<table class="container">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Item</th>
					<th>Tipo Conta</th>
					<th>Forma Pagamento</th>
					<th>Parcela</th>
					<th>Vencimento</th>
					<th>Valor</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pagamento : ${pagamentos}">
					<td><span th:text="${pagamento.nome}"></span></td>
					<td><span th:text="${pagamento.item}"></span></td>
					<td><span th:text="${pagamento.tipoConta}"></span></td>
					<td><span th:text="${pagamento.formaPagamento}"></span></td>
					<td><span th:text="${pagamento.qtdParcela}"></span>x</td>
					<td><span th:text="${pagamento.dtVencimento}"></span></td>
					<td>R$ <span th:text="${pagamento.valor}"></span></td>



				</tr>
			</tbody>
		</table>

	</div>


	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
