<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Fluxo de Caixa</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />
</head>
<body>

	<header>
		<nav class="menu">
			<div class="nav-wrapper">

				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/" class="waves-effect waves-light btn"><i
							class="material-icons left">arrow_back_ios</i>Voltar</a></li>
					<li><a href="/listarConta"
						class="waves-effect waves-light btn"><i
							class="material-icons left">format_list_bulleted</i>Contas
							Cadastradas</a></li>
				</ul>
			</div>
		</nav>

	</header>
	<center>
		<h3 class="tituloPagina">Cadastro Pagamento / Recebimento</h3>
	</center>

	<center>
		<p>
			<th:block th:include="mensagemValidacao"></th:block>
		</p>
	</center>

	<div class="container formConta">
		<center>
			<h5 class="tituloDiv">Dados Cliente / Fornecedor</h5>
		</center>



		<form class="container" method="post">
			Nome: <input type="text" value="" name="nome"
				placeholder="Nome Completo do Cliente / Fornecedor" />

			<div class="row">

				<div class="input-field col s6">
					Email: <input type="text" value="" name="email"
						placeholder="Email do Cliente / Fornecedor" />
				</div>

				<div class="input-field col s6">
					Contato: <input type="text" value="" name="contato"
						placeholder="Contato do Cliente / Fornecedor" />
				</div>

			</div>

			Descricao / Observacao:
			<textarea rows="20" cols="80" name="descricao"
				placeholder="Informacoes do Cliente / Fornecedor"></textarea>
			<br /> <br />

			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
			<br /> <br />
		</form>

	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
