<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Fluxo de Caixa</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />
</head>
<body>

	<header>
		<nav class="menu">
			<div class="nav-wrapper">

				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/cadastrarConta"
						class="waves-effect waves-light btn"><i
							class="material-icons left">arrow_back_ios</i>Voltar</a></li>
					<li><a href="/cadastrarConta"
						class="waves-effect waves-light btn"><i
							class="material-icons left">add_circle_outline</i>Cadastrar Conta</a></li>
				</ul>
			</div>
		</nav>

	</header>

	<center>
		<h3 class="tituloPagina">Contas Cadastradas</h3>
	</center>
	<div class="container formConta">

		<center>
			<h5 class="tituloDiv">Lista de Contas</h5>
		</center>

		<table>
			<thead>
				<tr>
					<th>Cliente/Fornecedor</th>
					<th>Descricao</th>
					<th>Total Credito</th>
					<th>Total Debito</th>
					<th><center>Acoes</center></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="conta : ${contas}">

					<td><a th:href="@{/{codigo}(codigo=${conta.codigo})}"><span
							th:text="${conta.nome}"></span></a></td>

					<td><span th:text="${conta.descricao}"></span></td>
					<td class="totalCredito">R$ <span
						th:text="${conta.total_credito}"></span></td>
					<td class="totalDebito">R$ <span
						th:text="${conta.total_debito}"></span></td>



					<td><a class="waves-effect waves-light btn-small"
						th:href="@{/visualisarConta/{codigo}(codigo=${conta.codigo})}"><i
							class="material-icons left">visibility</i></a> <a
						class="waves-effect waves-light btn-small"
						th:href="@{/cadastrarPagamento/{codigo}(codigo=${conta.codigo})}"><i
							class="material-icons center">add_circle_outline</i></a> <a
						class="waves-effect waves-light "
						th:href="@{/deletarConta?codigo={codigo}(codigo=${conta.codigo})}"><i
							class="material-icons right">delete</i></a></td>
				</tr>
			</tbody>

		</table>

	</div>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
