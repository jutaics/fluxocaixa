<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Fluxo de Caixa</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />
</head>
<body>

	<header>
		<nav class="menu">
			<div class="nav-wrapper">

				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/cadastrarConta"
						class="waves-effect waves-light btn"><i
							class="material-icons left">add_circle_outline</i>Cadastrar Conta</a></li>
					<li><a href="/listarConta"
						class="waves-effect waves-light btn"><i
							class="material-icons left">format_list_bulleted</i>Contas
							Cadastradas</a></li>
				</ul>
			</div>
		</nav>

	</header>
	<center>
		<h3 class="tituloPagina">Home</h3>
	</center>



	<div class="container formConta">
		<center>
			<h5 class="tituloDiv">Dashboard</h5>
		</center>
		<table>
			<thead>
				<tr>
					<th>Cliente/Fornecedor</th>
					<th>Email</th>
					<th>Contato</th>
					<th>Descricao</th>
					<th>Total Debito</th>
					<th>Total Credito</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="dashboard : ${dashboard}">


					<td><span th:text="${dashboard.nome}"></span></td>
					<td><span th:text="${dashboard.email}"></span></td>
					<td><span th:text="${dashboard.contato}"></span></td>
					<td><span th:text="${dashboard.descricao}"></span></td>
					<td>R$ <span th:text="${dashboard.total_credito}"></span></td>
					<td>R$ <span th:text="${dashboard.total_debito}"></span></td>
				</tr>
			</tbody>

		</table>
	</div>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
